<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rexx RAG System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 2.5em;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            margin-bottom: 16px;
            color: #64b5f6;
            font-size: 1.3em;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        input[type="text"], textarea {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #64b5f6;
            background: rgba(255, 255, 255, 0.12);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-box {
            background: rgba(100, 181, 246, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 16px;
            border-left: 4px solid #64b5f6;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .sources {
            margin-top: 20px;
        }

        .source-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 14px;
            margin-top: 10px;
            font-size: 14px;
        }

        .source-item .source-header {
            color: #81c784;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .source-item .distance {
            color: #ffb74d;
            font-size: 12px;
        }

        .source-item .text {
            color: #bbb;
            line-height: 1.5;
        }

        .meta {
            display: flex;
            gap: 20px;
            margin-top: 12px;
            font-size: 14px;
            color: #888;
        }

        .meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .evaluation-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .evaluation-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .metric {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
        }

        .metric .value {
            font-size: 28px;
            font-weight: 700;
            color: #64b5f6;
        }

        .metric .label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .metric.good .value { color: #81c784; }
        .metric.medium .value { color: #ffb74d; }
        .metric.bad .value { color: #e57373; }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .stat-item .value {
            font-size: 24px;
            font-weight: 700;
            color: #64b5f6;
        }

        .stat-item .label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rexx RAG System</h1>

        <!-- Stats Card -->
        <div class="card">
            <h2>System Status</h2>
            <div id="stats" class="stats-grid">
                <div class="stat-item">
                    <div class="value" id="stat-chunks">-</div>
                    <div class="label">Total Chunks</div>
                </div>
                <div class="stat-item">
                    <div class="value" id="stat-files">-</div>
                    <div class="label">PDF Files</div>
                </div>
                <div class="stat-item">
                    <div class="value" id="stat-model">-</div>
                    <div class="label">Model</div>
                </div>
            </div>
        </div>

        <!-- Query Card -->
        <div class="card">
            <h2>Ask a Question</h2>
            <div class="input-group">
                <input type="text" id="question" placeholder="Enter your question about Rexx Systems..." />
                <button id="askBtn" onclick="askQuestion()">Ask</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Processing your question...</div>
            </div>

            <div id="result" class="hidden">
                <div class="answer-box" id="answer"></div>
                <div class="meta">
                    <span>Response time: <strong id="responseTime">-</strong>s</span>
                    <span>Sources found: <strong id="sourceCount">-</strong></span>
                </div>

                <div class="sources" id="sources"></div>

                <!-- Evaluation Section -->
                <div class="evaluation-section">
                    <h2>Evaluate Answer</h2>
                    <p style="color: #888; margin-bottom: 12px; font-size: 14px;">
                        Enter the expected answer to evaluate the response quality:
                    </p>
                    <div class="input-group">
                        <textarea id="expectedAnswer" placeholder="Enter expected answer for evaluation..."></textarea>
                        <button onclick="evaluateAnswer()">Evaluate</button>
                    </div>

                    <div id="evaluationResults" class="evaluation-results hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load stats on page load
        document.addEventListener('DOMContentLoaded', loadStats);

        // Allow Enter key to submit
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') askQuestion();
        });

        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();

                document.getElementById('stat-chunks').textContent = data.total_chunks || 0;
                document.getElementById('stat-files').textContent = data.processed_files?.length || 0;
                document.getElementById('stat-model').textContent = data.model || 'llama2';
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function askQuestion() {
            const question = document.getElementById('question').value.trim();
            if (!question) return;

            const btn = document.getElementById('askBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            btn.disabled = true;
            loading.classList.add('active');
            result.classList.add('hidden');
            document.getElementById('evaluationResults').classList.add('hidden');

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                // Display answer
                document.getElementById('answer').textContent = data.answer;
                document.getElementById('responseTime').textContent = data.response_time;
                document.getElementById('sourceCount').textContent = data.sources.length;

                // Display sources
                const sourcesDiv = document.getElementById('sources');
                sourcesDiv.innerHTML = '<h3 style="margin-bottom: 10px; color: #81c784;">Retrieved Sources</h3>';

                data.sources.forEach((source, i) => {
                    sourcesDiv.innerHTML += `
                        <div class="source-item">
                            <div class="source-header">
                                <span>Source ${i + 1}: ${source.source}</span>
                                <span class="distance">Distance: ${source.distance}</span>
                            </div>
                            <div class="text">${source.text}</div>
                        </div>
                    `;
                });

                result.classList.remove('hidden');

            } catch (error) {
                alert('Failed to get response: ' + error.message);
            } finally {
                btn.disabled = false;
                loading.classList.remove('active');
            }
        }

        async function evaluateAnswer() {
            const answer = document.getElementById('answer').textContent;
            const expected = document.getElementById('expectedAnswer').value.trim();

            if (!expected) {
                alert('Please enter an expected answer for evaluation');
                return;
            }

            try {
                const response = await fetch('/evaluate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ answer, expected })
                });

                const data = await response.json();

                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                const resultsDiv = document.getElementById('evaluationResults');

                const getClass = (score) => {
                    if (score >= 70) return 'good';
                    if (score >= 40) return 'medium';
                    return 'bad';
                };

                resultsDiv.innerHTML = `
                    <div class="metric ${getClass(data.overall_score)}">
                        <div class="value">${data.overall_score}%</div>
                        <div class="label">Overall Score</div>
                    </div>
                    <div class="metric ${getClass(data.similarity_score)}">
                        <div class="value">${data.similarity_score}%</div>
                        <div class="label">Similarity</div>
                    </div>
                    <div class="metric ${getClass(data.keyword_overlap)}">
                        <div class="value">${data.keyword_overlap}%</div>
                        <div class="label">Keyword Overlap</div>
                    </div>
                    <div class="metric ${data.contains_expected ? 'good' : 'bad'}">
                        <div class="value">${data.contains_expected ? 'Yes' : 'No'}</div>
                        <div class="label">Contains Expected</div>
                    </div>
                `;

                resultsDiv.classList.remove('hidden');

            } catch (error) {
                alert('Failed to evaluate: ' + error.message);
            }
        }
    </script>
</body>
</html>
